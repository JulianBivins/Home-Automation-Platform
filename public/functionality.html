                            />
                        </div>
                        <div class="flex mb-10">
                            <label for="ruleDescription" class=" text-gray-700"></label>
                            <input class="form-field"  type="text" id="ruleDescription" name="ruleDescription" minlength="5" placeholder="Enter your rules description" required 
                            />
                        </div>
                        <div class="flex mb-10">
                            <label for="groups" class=" text-gray-700"></label>
                            <select class="form-field rulename-select group-populate" name="groups" id="groupSelector1">

                        <div id="deviceSelectorsContainer">

                                <label for="devices1" class="text-gray-700"></label>
                                <select class="form-field rulename-select device-select device-populate" name="devices1" id="deviceSelector1" behaviour-select-id="deviceBehaviourSelector1">

                                    <option value="placeholder2">placeholder2</option>

                                <select class="form-field behaviour-select" name="deviceBehaviour1" id="deviceBehaviourSelector1">
                                    <option value="">Associate Behaviour to </option>
                                    <option value="ON">On</option>
                                    <option value="OFF">Off</option>
                                    <option value="STAND_BY">Standby</option>
                                    <option value="TIMED">Timed</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex mb-10">
                            <label for="event" class=" text-gray-700"></label>
                            <select class="form-field" name="event" id="eventSelector" required>
                                <option value="">Associate Event to </option>
                                <option value="Time">Timed</option>
                                <option value="Period">Periodicaly</option>
                                <option value="Before_Other">Execute before another Rule</option>
                                <option value="After_Other">Execute after another Rule</option>
                                <option value="When_Insert_On">When_Insert_On</option>
                                <option value="When_Insert_Off">When_Insert_Off</option>
                            </select>
                        </div>
                        <button id="addDevice" class="form-btn mb-4 hover:shadow-blue-600/65 from-green-100 to-blue-200">Add Further Devices</button>

                        <button id="ruleFormBtn" type="submit" class="form-btn from-green-100 to-blue-100 hover:shadow-green-700/65">Add Rule</button>
