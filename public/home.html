<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="body-home tracking-wider flex flex-col min-h-screen relative">
    <header>
      <nav
        class="text-white backdrop-blur-2xl bg-white/30 p-4 rounded-b-lg shadow-md flex justify-between items-center"
      >
        <a href="#">Home Automation</a>
        <div>
          <button
            id="LogOut" class="btn w-full hover:bg-green-700 border border-white border-opacity-10 hover:border-transparent"
          >
            Log Out
          </button>
        </div>
      </nav>
    </header>

    <main class="grid grid-cols-3 mt-24 mb-24 flex-grow p-8">
      <div
        class="flex flex-col col-span-2 space-y-10 items-center font-semibold uppercase text-xs"
      >
        <span class="text-white font-bold text-6xl">Today</span>
        <div class="stats">
          <span class="today-text">Temperature</span>
          <span id="temp-1" class="ml-2 text-white/55">10°C</span>
          <div class="temperature-backdrop">
          <div class="bar from-cyan-500 to-amber-500"></div>
         </div>
         <span id="temp-2" class="mr-2 text-white">20°C</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer" viewBox="0 0 16 16">
        <path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
        <path d="M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0M6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15z"/>
        </svg>
        </div>

        <div class="stats">
          <span class="today-text">Energy</span>
          <div class="bar from-yellow-400 to-red-600 relative">
            <div id="energy-dot" class="value-dot"></div>
          </div>
          <span id="energy-percent" class="mr-2 text-white">%</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-lightning-charge"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z"
            />
          </svg>
        </div>

        <div class="stats">
          <span class="today-text">Precipitation</span>
          <div class="bar from-blue-200 to-blue-700 relative"><div id="precipitation-dot" class="value-dot"></div>
        </div>
        <span id="precipitation-percent" class="mr-2 text-white">%</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cloud-drizzle"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973M8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4 4 0 0 1 8.5 2"
            />
          </svg>
        </div>

        <button id="refresh-btn" class="stats refresh">
          <span class="text-white">Refresh</span>
        </button>
    </main>
    <footer class="text-black p-4 rounded-t-2xl flex gap-8 justify-center items-center footer-blur">
        <div class="card group">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-collection h-8 group-hover:text-orange-500 transition-colors duration-300" viewBox="0 0 16 16">
                <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"/>
              </svg>
            <h1 class="text-center font-bold mb-4">Groups</h1>
            <button class="btn footer-btn">Create</button>
          </div> 
          <div class="card group">
            <svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="bi bi-journal h-8 group-hover:text-sky-600 transition-colors duration-300" viewBox="0 0 16 16">
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
              </svg>
            <h1 class="text-center font-bold mb-4">Rules</h1>
            <button class="btn footer-btn">Design</button>
          </div>   
      <div class="card group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-lightbulb h-8 group-hover:text-yellow-500 transition-colors duration-300" viewBox="0 0 16 16">
          <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
        </svg>
        <h1 class="text-center font-bold mb-4">Devices</h1>
        <button class="btn footer-btn">Add</button>
      </div>
      <div class="card group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house-gear h-8 group-hover:text-lime-800 transition-colors duration-300" viewBox="0 0 16 16">
            <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708z"/>
            <path d="M11.886 9.46c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.044c-.613-.181-.613-1.049 0-1.23l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
          </svg>
        <h1 class="text-center font-bold mb-4">Home</h1>
        <button class="btn footer-btn">Visit</button>
      </div>
    </footer>
    <script src="/javascript/homescript.js"></script>
  </body>
</html>
